<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NOVA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            display: flex; /* Added to make body a flex container for main-display-area centering */
            flex-direction: column; /* Stacks elements vertically */
            align-items: center; /* Centers content horizontally */
        }

        canvas#neuralBg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            background-color: #0f172a;
            filter: blur(0.5px);
        }

        .navbar {
            background-color: transparent;
            color: white;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 30;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-weight: 500;
            color: #ffffff;
        }

.main-display-area {
    flex-grow: 1;
    padding: 1.5rem;
    margin-top: 60px;
    margin-bottom: 90px;
    max-width: 900px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;

    /* ðŸ§© Enable scroll but hide scrollbar */
    overflow-y: auto;
    max-height: calc(100vh - 150px);
    scroll-behavior: smooth;

    /* âœ… Hide scrollbar cross-browser */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none;  /* IE 10+ */
}
.main-display-area::-webkit-scrollbar {
    display: none;  /* Chrome, Safari, Opera */
}



        .floating-text {
            animation: fadeInRise 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            margin-bottom: 0.75rem;
            max-width: 80%;
            padding: 0.75rem 1.25rem;
            border-radius: 1.25rem;
            line-height: 1.5;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            /* Removed align-self from here, will apply to specific message types */
        }

        @keyframes fadeInRise {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            /* Now explicitly align bot messages to the start (left) */
            align-self: flex-start;
        }

        .user-message {
            background-color: rgba(147, 197, 253, 0.2);
            color: #e0f2fe;
            /* Now explicitly align user messages to the end (right) */
            align-self: flex-end;
        }

        .loading-dots {
            display: flex;
            margin-top: 10px;
            margin-left: 10px;
            height: 20px;
            align-self: flex-start; /* Align with bot messages */
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: #60a5fa;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-section {
            padding: 0.75rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 20;
        }

        .input-section input {
            flex-grow: 1;
            padding: 0.85rem 1.25rem;
            border-radius: 2rem;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        .input-section input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
        }

        .input-section button {
            background-color: #3b82f6;
            color: white;
            padding: 0.85rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        .input-section button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

    <!-- Neural Canvas Background -->
    <canvas id="neuralBg"></canvas>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="text-2xl font-bold" style="color: hsl(129, 41%, 97%);">NOVA</div>
        <div class="flex space-x-4">
            <a href="index.html" class="nav-link">Home</a>
            <a href="feedback.html" class="nav-link" onclick="alert('Navigating to Feedback page (Not implemented)')">Feedback</a>
            <a href="#" class="nav-link">About</a>
        </div>
    </nav>

    <!-- Chat Area -->

<div id="mainDisplayArea" class="main-display-area">
    <h2 class="text-xl font-semibold text-white mb-4">Where should we begin?</h2>
    <div id="loadingIndicator" class="loading-dots hidden">
        <span></span><span></span><span></span>
    </div>
</div>

    <!-- Input -->
    <div class="input-section">
        <input
            type="text"
            id="chatInput"
            placeholder="chat"
            onkeydown="if(event.key === 'Enter') sendMessage()"
        />
        <button onclick="sendMessage()">Submit</button>
    </div>

<script>
    const canvas = document.getElementById('neuralBg');
    const ctx = canvas.getContext('2d');

    let nodes = [];
    const numNodes = 60;
    const maxDist = 150;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < numNodes; i++) {
        nodes.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 0.6,
            vy: (Math.random() - 0.5) * 0.6,
            radius: 1 + Math.random() * 1.5
        });
    }

    function drawNetwork() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < numNodes; i++) {
            const nodeA = nodes[i];
            nodeA.x += nodeA.vx;
            nodeA.y += nodeA.vy;

            if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.vx *= -1;
            if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.vy *= -1;

            ctx.beginPath();
            ctx.arc(nodeA.x, nodeA.y, nodeA.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(96, 165, 250, 0.6)';
            ctx.fill();

            for (let j = i + 1; j < numNodes; j++) {
                const nodeB = nodes[j];
                const dx = nodeA.x - nodeB.x;
                const dy = nodeA.y - nodeB.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < maxDist) {
                    ctx.beginPath();
                    ctx.moveTo(nodeA.x, nodeA.y);
                    ctx.lineTo(nodeB.x, nodeB.y);
                    ctx.strokeStyle = `rgba(96, 165, 250, ${1 - dist / maxDist})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
        }

        requestAnimationFrame(drawNetwork);
    }

    drawNetwork();

    const mainDisplayArea = document.getElementById('mainDisplayArea');
    const chatInput = document.getElementById('chatInput');
    const loadingIndicator = document.getElementById('loadingIndicator');

    function scrollToBottom() {
        mainDisplayArea.scrollTop = mainDisplayArea.scrollHeight;
    }

    function sendMessage() {
        const userMessageText = chatInput.value.trim();
        if (userMessageText === '') return;

        const userMessageDiv = document.createElement('div');
        userMessageDiv.classList.add('user-message', 'floating-text');
        userMessageDiv.textContent = userMessageText;
        mainDisplayArea.appendChild(userMessageDiv);

        chatInput.value = '';
        scrollToBottom();

        loadingIndicator.classList.remove('hidden');
        scrollToBottom();

        fetch('http://localhost:5000/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userMessageText })
        })
        .then(response => response.json())
        .then(data => {
            loadingIndicator.classList.add('hidden');

            const botResponseDiv = document.createElement('div');
            botResponseDiv.classList.add('bot-message', 'floating-text');
            botResponseDiv.textContent = data.reply;

            mainDisplayArea.appendChild(botResponseDiv);
            scrollToBottom();
        })
        .catch(error => {
            loadingIndicator.classList.add('hidden');

            const errorDiv = document.createElement('div');
            errorDiv.classList.add('bot-message', 'floating-text');
            errorDiv.textContent = 'Error: Nova could not respond.';
            mainDisplayArea.appendChild(errorDiv);
            scrollToBottom();
        });
    }

    window.onload = scrollToBottom;
</script>

</body>
</html>
